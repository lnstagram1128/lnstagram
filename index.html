<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de l'Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .image-full {
            max-width: 90%;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn-return {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Visualisation Complète de l'Image</h1>
    </div>
    
    <div>
        <img src="Capture d’écran 2025-04-22 181714.png" alt="Image en plein écran" class="image-full">
    </div>
    
    <a href="index.html" class="btn-return">Retour à l'accueil</a>
</body>
</html>
